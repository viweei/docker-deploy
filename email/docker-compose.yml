name: mail

networks:
  vmail-net:

services:
  mysql:
    image: mysql:8.0.40-debian
    restart: on-failure
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - TZ=Asia/Shanghai
    ports:
      - 3306:3306
    networks:
      - vmail-net
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d

  dovecot:
    build:
      context: ./dovecot
      dockerfile: dockerfile
    # image: dovecot
    container_name: dovecot
    ports:
      - 143:143
      - 993:993
    volumes:
      - ./ssl:/etc/ssl/mail/
      - ./dovecot/sql:/etc/dovecot/sql
    networks:
      - vmail-net
    depends_on:
      - mysql

  postfix:
    build:
      context: ./postfix
      dockerfile: dockerfile
    # image: postfix
    container_name: postfix
    ports:
      - 25:25
      - 587:587
    volumes:
      - ./ssl:/etc/ssl/mail
    networks:
      - vmail-net
    depends_on:
      - dovecot
