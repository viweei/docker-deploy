name: all-services

services:
  shadowsocks:
    build:
      context: ./shadowsocks
      dockerfile: dockerfile
      args:
        - PORT=${SS_PORT}
    restart: on-failure
    hostname: shadowsocks
    container_name: shadowsocks
    environment:
      - PASSWORD=${PASSWORD}
    networks:
      - shared-net

  # frps:
  #   build:
  #     context: ./frp
  #     dockerfile: dockerfile
  #     args:
  #       - PORT=${FRP_PORT}
