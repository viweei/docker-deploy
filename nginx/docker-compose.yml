  #   environment:
  #     - VHOST_PORT=${VHOST_PORT}
  #     - TOKEN=${PASSWORD}
  #   ports:
  #     - ${FRP_PORT}:${FRP_PORT}
  #   networks:
  #     - shared-net

  vaultwarden:
    image: vaultwarden/server:latest
    restart: always
    container_name: vaultwarden
    volumes:
      - $PWD/vaultwarden:/data
    environment:
      - DOMAIN=https://viweei.me
    #   WEBSOCKET_ENABLED: "true"
      - SIGNUPS_ALLOWED: "false"
      - WEB_VAULT_ENABLED: "false"
    networks:
      - shared-net

  nginx:
    image: nginx:stable-alpine3.20
    restart: always
    container_name: nginx
    volumes:
      - /etc/nginx/conf.d:/etc/nginx/conf.d
      - /etc/nginx/ssl:/etc/nginx/ssl
      - /var/www:/var/www
    ports:
      - 80:80
      - 443:443
    networks:
      - shared-net

networks:
  shared-net:
    name: shared-net
    external: true
