name: all-services

services:
  shadowsocks:
    image: shadowsocks:latest
    restart: on-failure
    hostname: shadowsocks
    container_name: shadowsocks
    networks:
      - shared-net

  frps:
    image: frps:latest
    restart: on-failure
    hostname: frps
    container_name: frps
    environment:
      - VHOST_PORT=8080
      - TOKEN=123456
    ports:
      - 7000:7000
    networks:
      - shared-net

  nginx:
    image: nginx:stable-alpine3.20
    restart: always
    container_name: nginx
    volumes:
      - /etc/nginx/conf.d:/etc/nginx/conf.d
      - /etc/nginx/ssl:/etc/nginx/ssl
      - /var/www:/var/www
    ports:
      - 80:80
      - 443:443
    networks:
      - shared-net

networks:
  shared-net:
    name: shared-net
    external: true
